{% extends 'base.html' %}

{% load static %}

{% block scripts %}
    <script src="{% static 'quizes/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
kuća
{% endblock title %}


{% block content %}
<!-- Button trigger modal 
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#quizStartModal">
  Launch demo modal
</button>-->

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="quizStartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quizStartModalLabel">Startuj kviz?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div><!--id će proslediti sve informacije-->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Ne</button>
        <button type="button" id="start-button" class="btn btn-success">Da</button> <!--dodajem id za start-->
      </div>
    </div>
  </div>
</div>

  <div class="h1">Lista kvizova</div>
  <hr>
  {% for obj in object_list %}
  <button
        class="btn btn-link modal-button"
        data-pk="{{obj.pk}}"
        data-quiz="{{obj.name}}"
        data-questions="{{obj.number_of_questions}}"
        data-difficulty="{{obj.difficulty}}"
        data-time="{{obj.time}}"
        data-pass="{{obj.required_score_to_pass}}"
        data-bs-toggle="modal" data-bs-target="#quizStartModal">
        {{obj.name}}
    </button><br>
        
      {% endfor %}
{% endblock content %}
